main.class = org.hypertrace.config.service.ConfigService
service.name = config-service
service.port = 50101
service.admin.port = 50102
document.store {
  dataStoreType = mongo
  mongo {
    host = localhost
    host = ${?MONGO_HOST} # provides a way to override the mongo_host via an environment variable
    port = 27017
  }
}